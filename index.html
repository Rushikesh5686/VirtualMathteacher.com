<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMathsTeacher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/pi.png">
</head>
<body>
    <h1>I'm Your Virtual Maths Teacher</h1>
    <div class="uploadimg">
        <div class="innerupload">
            <input type="file" hidden>
            <img src="" alt="" id="image">
            <img src="img/up-loading.png" alt="" id="icon">
            <span>Upload Image</span>
        </div>
        <button>Answer</button>
    </div>
    <img src="img/loading.gif" alt="" id="loading">
    <div class="output">
        <pre id="text"></pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
